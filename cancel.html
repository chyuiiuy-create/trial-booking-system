    <script>
        const WEEKDAYS = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

            let html = `

                    <button type="button" class="calendar-nav" onclick="prevMonth()">â€¹</button>
                    <span>${currentYear}å¹´ ${monthNames[currentMonth]}</span>

        function prevMonth() {
