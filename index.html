<!DOCTYPE html>
<html lang="zh-HK">
<!-- 
============================================
試堂預約系統 - 預約表單頁面
============================================
說明：這是預約表單的主頁面
家長可以在這裡填寫學生資料和選擇預約時間
部署平台：Cloudflare Pages
============================================
-->
<head>
    <!-- 網頁編碼設定 -->
    <meta charset="UTF-8">
    <!-- 響應式設計，適應手機和電腦螢幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 網頁標題 -->
    <title>試堂預約 - 香港質心教育</title>
    <!-- 網頁描述（SEO優化） -->
    <meta name="description" content="香港質心教育免費試堂預約系統，歡迎小一至中六學生預約試堂。">
    <!-- 引入自定義CSS樣式 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入Google字體（思源黑體） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========================================
         頁面主容器
    ======================================== -->
    <div class="container">
        
        <!-- ========================================
             頁面標題區域
        ======================================== -->
        <header class="header">
            <!-- 補習社標誌/圖標 -->
            <div class="logo">
                <span class="logo-icon">📚</span>
            </div>
            <!-- 補習社名稱 -->
            <h1 class="title">香港質心教育</h1>
            <!-- 頁面副標題 -->
            <p class="subtitle">免費試堂預約</p>
            <!-- 導航按鈕 -->
            <div style="margin-top: 16px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <a href="index.html" style="background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px;">📝 新預約</a>
                <a href="cancel.html" style="background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.9); padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px;">❌ 取消預約</a>
                <a href="change.html" style="background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.9); padding: 8px 16px; border-radius: 20px; text-decoration: none; font-size: 14px;">✏️ 更改預約</a>
            </div>
        </header>

        <!-- ========================================
             錯誤/提示訊息顯示區域
        ======================================== -->
        <div id="alert-container"></div>

        <!-- ========================================
             預約表單
        ======================================== -->
        <form id="booking-form" class="booking-form">
            
            <!-- ====================================
                 學生資料區域
            ==================================== -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">👤</span>
                    學生資料
                </h2>
                
                <!-- 學生姓名輸入框 -->
                <div class="form-group">
                    <label for="student_name" class="form-label">
                        學生姓名（中文全稱）<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="student_name" 
                        name="student_name" 
                        class="form-input" 
                        placeholder="請輸入學生中文全名"
                        required
                    >
                </div>
                
                <!-- 年級選擇下拉框 -->
                <div class="form-group">
                    <label for="grade" class="form-label">
                        年級 <span class="required">*</span>
                    </label>
                    <select id="grade" name="grade" class="form-select" required>
                        <option value="" disabled selected>請選擇年級</option>
                        <!-- 小學年級 -->
                        <option value="小一">小一</option>
                        <option value="小二">小二</option>
                        <option value="小三">小三</option>
                        <option value="小四">小四</option>
                        <option value="小五">小五</option>
                        <option value="小六">小六</option>
                        <!-- 中學年級 -->
                        <option value="中一">中一</option>
                        <option value="中二">中二</option>
                        <option value="中三">中三</option>
                        <option value="中四">中四</option>
                        <option value="中五">中五</option>
                        <option value="中六">中六</option>
                    </select>
                </div>
                
                <!-- 科目選擇下拉框 -->
                <div class="form-group">
                    <label for="subject" class="form-label">
                        科目 <span class="required">*</span>
                    </label>
                    <select id="subject" name="subject" class="form-select" required>
                        <option value="" disabled selected>請選擇科目</option>
                        <!-- 語文科目 -->
                        <option value="中文">中文</option>
                        <option value="英文">英文</option>
                        <!-- 數學科目 -->
                        <option value="必修數學">必修數學</option>
                        <option value="M2">M2（延伸數學二）</option>
                        <option value="奧數">奧數</option>
                        <!-- 理科科目 -->
                        <option value="物理">物理</option>
                        <option value="生物">生物</option>
                        <option value="化學">化學</option>
                    </select>
                </div>
            </div>

            <!-- ====================================
                 聯絡資料區域
            ==================================== -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">📞</span>
                    聯絡資料
                </h2>
                
                <!-- 聯絡電話輸入框 -->
                <div class="form-group">
                    <label for="phone" class="form-label">
                        聯絡電話 <span class="required">*</span>
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        placeholder="例如：9123 4567"
                        required
                    >
                    <span class="form-hint">請輸入香港手提電話號碼</span>
                </div>
                
                <!-- 電郵地址輸入框（非必填） -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        電郵地址 <span class="optional">(選填)</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="example@email.com"
                    >
                    <span class="form-hint">填寫後可收到預約確認郵件</span>
                </div>
            </div>

            <!-- ====================================
                 預約時間區域
            ==================================== -->
            <div class="form-section">
                <h2 class="section-title">
                    <span class="section-icon">📅</span>
                    預約時間
                </h2>
                
                <!-- 預約日期輸入 -->
                <div class="form-group">
                    <label for="booking_date" class="form-label">
                        預約日期 <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="booking_date" 
                        name="booking_date" 
                        class="form-input" 
                        placeholder="例如：1/15、1/23-1/25"
                        required
                    >
                    <span class="form-hint">只限本月，可輸入單日或日期範圍</span>
                </div>
                
                <!-- 預約時間輸入 -->
                <div class="form-group">
                    <label for="time_slot" class="form-label">
                        預約時間 <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="time_slot" 
                        name="time_slot" 
                        class="form-input" 
                        placeholder="例如：3pm-4pm、15:30-16:30"
                        required
                    >
                    <span class="form-hint">可預約時間：10:00-21:00（30分鐘間隔）</span>
                </div>
            </div>
            
            <!-- 提示信息 -->
            <div style="background: #e3f2fd; border-radius: 10px; padding: 16px; margin-bottom: 20px; text-align: center;">
                <span style="color: #1565c0; font-size: 14px;">💡 提示：如需預約多個時段，可多次提交此表單</span>
            </div>

            <!-- ====================================
                 提交按鈕
            ==================================== -->
            <div class="form-actions">
                <button type="submit" id="submit-btn" class="submit-btn">
                    <span class="btn-icon">✓</span>
                    <span class="btn-text">確認預約</span>
                </button>
            </div>

        </form>

        <!-- ========================================
             補習社資訊區域
        ======================================== -->
        <div class="contact-info">
            <h3 class="info-title">聯絡我們</h3>
            <div class="info-items">
                <!-- 地址 -->
                <div class="info-item">
                    <span class="info-icon">📍</span>
                    <span class="info-text">九龍太子彌敦道761號太子藍馬之城3樓B室<br>(太子地鐵站C1出口)</span>
                </div>
                <!-- 電話 -->
                <div class="info-item">
                    <span class="info-icon">📞</span>
                    <span class="info-text">5765 1008</span>
                </div>
            </div>
        </div>

        <!-- ========================================
             頁面底部
        ======================================== -->
        <footer class="footer">
            <p>&copy; 2024 香港質心教育 版權所有</p>
        </footer>

    </div>

    <!-- 引入JavaScript文件 -->
    <script src="script.js"></script>
</body>
</html>
